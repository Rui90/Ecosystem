<button type="button" class="btn btn-primary" (click)="CreateBrand()">Create Brand</button>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let brand of brands.entries">
        <th scope="row">1</th>
        <td>{{ brand.name }}</td>
      </tr>
    </tbody>
</table>
